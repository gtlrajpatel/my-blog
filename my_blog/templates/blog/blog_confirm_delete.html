{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Are you sure you want to delete {{ blog.title }}</legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Confirm</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-delete' blog.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
